<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account-Easy Shopping</title>
    <link rel="stylesheet" href="Project1.css">
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../Images/flag.png" width="30">
            </div>
            <head>
                <ul>
                    <h1 style="font-size: large; color: crimson; " >Easy Shopping</h1>
                </ul>
            </head>
        </div>
    </div>
    <div class="account">
        <div class="row">
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span>Login</span>
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="Password" placeholder="Password" >
                        <a href="Home.html" class="btn">Login</a>
                    </form>
                    <span>Register</span>
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="Password" placeholder="Password" >
                        <a href="Home.html" class="btn">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
