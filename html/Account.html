<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M A S</title>
    <link rel="icon" href="../Images/title.png">
    <link rel="stylesheet" href="Project1.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../Images/M A S.png" width="400">
            </div>
        </div>
    </div>
    <div class="account">
        <div class="row">
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span>Login</span>
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="Password" placeholder="Password" >
                        <a href="Home.html" class="btn">Login</a>
                    </form>
                    <span>Register</span>
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="Password" placeholder="Password" >
                        <a href="Home.html" class="btn">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
